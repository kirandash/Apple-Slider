<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" type="text/css">
<title>Apple Slider</title>
</head>

<body>

    <div id="container">
        <div id="slider">
            <header>
                <h3>Apple Thumbnail slider</h3>
            </header>
            <div id="slides">
                <div class="slide"><img src="images/slides/device-imac.png" width="900" height="200"></div>
                <div class="slide"><img src="images/slides/device-macbook.png" width="900" height="200"></div>
                <div class="slide"><img src="images/slides/device-iphone.png" width="900" height="200"></div>
                <div class="slide"><img src="images/slides/device-ipad.png" width="900" height="200"></div>
            </div>
    
            <nav id="menu">
                <ul>
                    <li class="sep"></li>
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-imac-thumb.png" alt="thumbnail">
                        </a>
                    </li>
    
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-macbook-thumb.png" alt="thumbnail">
                        </a>
                    </li>
    
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-iphone-thumb.png" alt="thumbnail">
                        </a>
                    </li>
    
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-ipad-thumb.png" alt="thumbnail">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
